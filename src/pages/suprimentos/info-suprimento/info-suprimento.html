<ion-header>
    <ion-navbar>
        <ion-title>Info. do Pedido de Suprimento</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            <b>Pedido: {{ pedido.NUNOTA }}</b>
        </ion-card-header>
        <ion-card-content>
            <p><b>Cliente : </b> {{ pedido.NOMEPARC }}</p>
            <p><b>Série : </b> {{ pedido.SERIE }}</p>
            <p><b>Contato : </b>{{ pedido.NOMECONTATO }}</p>
            <p><b>Telefone : </b>{{ pedido.TELEFONE }}</p>
            <p><b>Endereço : </b>{{ pedido.ENDMAQUINA }}</p>
            <!-- <p><b>Descrição : </b> {{ pedido.DESCRICAO }}</p> -->
        </ion-card-content>
        <p>
            <ion-col text-right>
                <button ion-button clear small color="danger" (click)="entregaNaoRealizada()" icon-start>
                    <ion-icon name='ios-alert'></ion-icon>
                    Entrega não realizada
                </button>
            </ion-col>
        </p>
        <p>
            <ion-col text-right>
                <button ion-button clear small color="primary" (click)="finalizarEntrega()" icon-start>
                    <ion-icon name='ios-open'></ion-icon>
                    Finalizar Entrega
                </button>
            </ion-col>
        </p>
    </ion-card>
</ion-content>
